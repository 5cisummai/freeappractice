<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Sent - Free AP Practice</title>
  <link rel="icon" type="image/png" href="/assets/icon.png">
  <link rel="stylesheet" href="/css/index.css">
  <script src="/js/cookies.js"></script>
  <script src="/components/cookie-banner.js"></script>
  <script src="/components/settings-modal.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding: 0;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: var(--space-lg);
      }

      .login-wrapper {
        width: 100%;
        max-width: 420px;
      }

      #footer-container {
        margin-top: auto;
      }

      .login-container {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
        padding: var(--space-3xl);
      }

      .login-header {
        text-align: center;
        margin-bottom: var(--space-3xl);
      }

      .login-header h1 {
        font-size: var(--font-size-2xl);
        font-weight: var(--font-weight-bold);
        color: var(--text-primary);
        margin-bottom: var(--space-md);
      }

      .login-header p {
        color: var(--text-secondary);
        font-size: var(--font-size-base);
      }

      .btn-login { width:100%; padding: var(--space-lg); background: var(--accent-color); color: white; border:none; border-radius:8px; font-size:var(--font-size-base); }
    </style>
</head>
<body>
  <main>
    <div class="login-wrapper">
      <div class="login-container">
        <div class="login-header">
          <h1>Check your inbox</h1>
          <p class="login-sub">We've sent a verification email to the address below.</p>
        </div>

        <div id="content">
          <p style="word-break:break-word">Email sent to <strong id="emailAddr">your@email.com</strong></p>
          <p>If you don't see the email, check your spam folder or try again in a few minutes.</p>
          <div style="margin-top:16px">
            <a class="btn-login" href="/auth/login/">Back to Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="/js/authorization.js"></script>
  <script>
    // Apply theme on page load
    function applyTheme(theme) {
        if (theme === 'system') {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        } else {
            document.documentElement.setAttribute('data-theme', theme);
        }
    }

    // Load theme from localStorage or default to 'system'
    const savedTheme = localStorage.getItem('theme') || 'system';
    applyTheme(savedTheme);

    // Listen for system theme changes if using 'system' mode
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        const currentTheme = localStorage.getItem('theme') || 'system';
        if (currentTheme === 'system') {
            document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
        }
    });

    (function(){
      const params = new URLSearchParams(window.location.search);
      const email = params.get('email') || '';
      const el = document.getElementById('emailAddr');
      if (email) el.textContent = email;
    })();
  </script>

  <div id="footer-container"></div>
  <script src="/components/footer.js"></script>
</body>
</html>
