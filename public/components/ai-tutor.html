<!-- AI Tutor Component -->


<div class="ai-tutor-container" id="aiTutorContainer" style="display: none;">
    <button class="ai-tutor-toggle" id="aiTutorToggle" aria-label="Open AI Tutor" disabled>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 9H16M8 13H12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Ask Tutor</span>
    </button>

    <div class="ai-tutor-modal" id="aiTutorModal">
        <div class="ai-tutor-content">
            <div class="ai-tutor-header">
                <div class="ai-tutor-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h3>AI Tutor</h3>
                    
                </div>
                <button class="ai-tutor-close" id="aiTutorClose" aria-label="Close AI Tutor">&times;</button>
            </div>
            
            <div class="ai-tutor-messages" id="aiTutorMessages">
                <div class="tutor-message">
                    <div class="tutor-message-avatar">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 17L12 22L22 17M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="tutor-message-content">
                        <p>Hi! I'm here to help you understand this question. What would you like to know?</p>
                    </div>
                </div>
            </div>

            <div class="ai-tutor-input-container">
                <textarea 
                    id="aiTutorInput" 
                    class="ai-tutor-input" 
                    placeholder="Ask me anything about this question..."
                    rows="1"
                ></textarea>
                <button class="ai-tutor-send" id="aiTutorSend" disabled aria-label="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
