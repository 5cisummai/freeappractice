<header class="topbar" role="banner">
  <div class="topbar-logo">
    <a href="/" class="logo-link" aria-label="FreeAPPractice home">
      <img src="/assets/icon.png" alt="FreeAPPractice logo" class="logo-icon" />
      <span>Freeappractice.org</span>
    </a>
  </div>
  <nav class="topbar-nav" role="navigation" aria-label="Main navigation">
    <!-- Navigation links will be injected by JS -->
  </nav>
  <button class="mobile-menu-btn" id="topbarMobileMenuBtn" aria-label="Toggle menu">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  <div class="user-profile" id="topbarUserProfile" style="display: none;">
    <button class="user-profile-btn" id="topbarUserProfileBtn" aria-label="User menu">
      <svg class="user-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M16.6667 17.5V15.8333C16.6667 14.9493 16.3155 14.1014 15.6904 13.4763C15.0652 12.8512 14.2174 12.5 13.3333 12.5H6.66667C5.78261 12.5 4.93477 12.8512 4.30964 13.4763C3.68452 14.1014 3.33333 14.9493 3.33333 15.8333V17.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M10 9.16667C11.8409 9.16667 13.3333 7.67428 13.3333 5.83333C13.3333 3.99238 11.8409 2.5 10 2.5C8.15905 2.5 6.66667 3.99238 6.66667 5.83333C6.66667 7.67428 8.15905 9.16667 10 9.16667Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="user-name" id="topbarUserName"></span>
    </button>
    <div class="user-dropdown" id="topbarUserDropdown">
      <button class="user-dropdown-item" id="topbarOpenSettings">Settings</button>
      <button class="user-dropdown-item" id="topbarLogoutBtn">Sign Out</button>
    </div>
  </div>
</header>
